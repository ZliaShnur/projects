<div id="subcategory-view" 
             data-role="view" 
             data-layout="layout"
             data-title="Subcategories" 
             data-model="app.categoryService.viewModel">
    
            <div data-role="content" class="category">
                <div data-role="scroller">                    
                    <ul class="main-categories-list" 
                        data-role="listview" 
                        data-source="subcategories" 
                        data-template="sub-category-template">                    
                    </ul>
                </div>
            </div>
        </div>

<script>
    var categoryName = location.href.split("=")[1];    
    var subcategories = new kendo.data.DataSource({
        transport: {
            read: {
                url: "http://localhost:62354/api/categories?category=" + categoryName,
                dataType: "json"
            }
        }
    });
</script>

<script type="text/x-kendo-tmpl" id="sub-category-template">    
    <a href="Views/storiesView.html?subcategory=#: name #">
    <span class="category-image" style="background-image: url('http://demos.kendoui.com/content/mobile/cities/220/sydney.jpg')"></span>
            <h2 class="category-name-h2"> #: name # </h2>
    </a>
</script>
